career-profile:
    title: Research Interest
    summary: |
     My primary research interest is in human microbiome metagenomics study (especially in skin microbiome) and microbiome -
     host interactions, especially in the difference of composition and metabolic network between 
     different individuals’ microbiome communities and host immune response to the microbiome. 
     I’m also interested in evolutionary biology.

