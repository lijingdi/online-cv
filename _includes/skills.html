{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="section skills-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  {% if skills.intro %}
  <div class="intro">
      <p>{{ skills.intro }}</p>
  </div><!--//intro-->
  {% endif %}

  {% for skill in skills.assignments %}
    <div class="item">

      <span class="skill-title">
        <a href="{{ skill.link }}">{{ skill.title }}</a>
      </span>

      {% if skill.tagline %}
      - <span class="skill-tagline">{{ skill.tagline }}</span>
      {% endif %}

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
